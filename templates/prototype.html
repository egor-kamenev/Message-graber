<body>


<div class="row" id="header">
    <div class="five columns">
        <h1>Saima Telecom</h1>
        <h5 class="subheader">Message Collector App.</h5>
    </div>
</div>
<div class="row" style="position: relative;">
    <div class="one columns"><a href="\">Выход</a></div>
</div>

<div class="row" id="data">
    <div class="two columns" id="select-source">
    </div>

    <div class="two columns" id="select-user">
    </div>

    <div class="two columns" id="select-companion">
    </div>

    <div class="ten columns">
        <div class="panel">
            <div class="sixteen columns" id="messages-block" style="position: relative;">
                <ul class="message">
                    <li>
                        <div class="row">
                            <div class="three columns message-info" >
                                <span style="color: blue;">SubZero</span> 10:22
                            </div>
                            <div class="eleven columns message-text">
                                Привет
                            </div>
                            <div class="one column end">
                                <img src="/static/fundation3/images/ok.png">
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="row">
                            <div class="three columns message-info mobile-two" >
                                <span style="color: red;">toymitch</span> 10:22
                            </div>
                            <div class="eleven columns message-text">
                                Привет
                            </div>
                            <div class="one column end">
                                <img src="/static/fundation3/images/fail.png">
                            </div>
                        </div>
                    </li>

                </ul>
                </div>

            <textarea placeholder="Сообщение..."></textarea>
            <div class="row">
                <div class="four column offset-by-twelve mobile-two">
                    <a class="button" href="#">Отправить</a>
                </div>

            </div>

        </div>
    </div>

</div>


<!-- Templates -->

<script type="text/template" id="list-template">
    <% sources.each(function(source){ %><div id="<%=source.get('id')%>" class="panel select">
    <h6 id="<%=source.get('id')%>"><%=source.get(value_name)%></h6></div><% }); %>
</script>
