<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="/static/js/lib/jasmine-1.3.1/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="/static/js/test/lib/jasmine-1.3.1/jasmine.css">
  <script type="text/javascript" src="/static/js/test/lib/jasmine-1.3.1/jasmine.js"></script>
  <script type="text/javascript" src="/static/js/test/lib/jasmine-1.3.1/jasmine-html.js"></script>

  <!-- include source files here... -->
  <script src="/static/js/jquery-1.9.0.js"></script>
  <script src="/static/js/underscore.js"></script>
  <script src="/static/js/backbone.js"></script>

  <script src="/static/js/app.js"></script>
  <script src="/static/js/models.js"></script>
  <script src="/static/js/collections.js"></script>
  <script src="/static/js/init_collections.js"></script>
  <script src="/static/js/views.js"></script>


  <!-- include spec files here... -->
  <script type="text/javascript" src="/static/js/test/spec/mySpecs.js"></script>


  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 250;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>

<div class="two columns" id="select-source" style="display: none;"></div>
<div class="two columns" id="select-user" style="display: none;"></div>
<div class="two columns" id="select-companion" style="display: none;"></div>

<script type="text/template" id="list-template">
    <% sources.each(function(source){ %>
        <div id="<%=source.get('id')%>" class="panel select"><h5><%=source.get(value_name)%></h5></div>
    <% }); %>
</script>



</body>
</html>
